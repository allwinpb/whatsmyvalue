<!DOCTYPE html>
<html>
<head>
	<title>What's My Salary</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1>What's My Salary</h1>
				<p>How much should a housewife be paid, if we didn't take them for granted?</p>
			</div>
		</div>
		<div class="button-rows">
			<div class="salary-box">
				<div class="salary">
					<strong>$0</strong>
				</div>
			</div>
			<div class="row button-row">
				<div class="col-xs-10 col-xs-offset-1">
					<div class="button-field pull-left">
						Cooking
						<img src="/assets/img/icons/cooking.png">
						<div class="edit-buttons pull-left">
							<img src="assets/img/icons/add.png" height="48" width="48" alt="">
							<img src="assets/img/icons/remove.png" height="48" width="48" alt="">
						</div>
					</div>
					<div class="button-field pull-right"><img src="/assets/img/icons/cleaning.png">Cleaning</div>
				</div>
			</div>
			<div class="row button-row">
				<div class="col-xs-12">
					<div class="button-field pull-left">Shopping<img src="/assets/img/icons/shopping.png"></div>
					<div class="button-field pull-right"><img src="/assets/img/icons/babysitting.png">Babysitting</div>
				</div>
			</div>
			<div class="row button-row">
				<div class="col-xs-12">
					<div class="button-field pull-left">Laundry<img src="/assets/img/icons/laundry.png"></div>
					<div class="button-field pull-right"><img src="/assets/img/icons/teaching.png">Teaching</div>
				</div>
			</div>
			<div class="row button-row">
				<div class="col-xs-10 col-xs-offset-1">
					<div class="button-field pull-left">Elderly Care<img src="/assets/img/icons/elderlyCare.png"></div>
					<div class="button-field pull-right"><img src="/assets/img/icons/accounting.png">Accounting</div>
				</div>
			</div>
		</div>
	</div>
	<div class="location-holder">
		Singapore
	</div>
	<script src="vendor/jquery/dist/jquery.min.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
